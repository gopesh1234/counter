<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3f4f6;
            padding: 20px;
        }

        .counter-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .value {
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button.increment {
                background-color: #4caf50;
                color: white;
            }

                button.increment:hover {
                    background-color: #45a049;
                }

            button.decrement {
                background-color: #f44336;
                color: white;
            }

                button.decrement:hover {
                    background-color: #e53935;
                }

            button.clear {
                background-color: #ff9800;
                color: white;
            }

                button.clear:hover {
                    background-color: #fb8c00;
                }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>Algebra - 227</h1>
        <div class="value" id="counterValue1">0</div>
        <button class="decrement" onclick="decrement('counter1')">-</button>
        <button class="increment" onclick="increment('counter1')">+</button>
        <button class="clear" onclick="clearStorage('counter1')">Clear</button>
    </div>

    <div class="counter-container">
        <h1>Trigo - 223</h1>
        <div class="value" id="counterValue2">0</div>
        <button class="decrement" onclick="decrement('counter2')">-</button>
        <button class="increment" onclick="increment('counter2')">+</button>
        <button class="clear" onclick="clearStorage('counter2')">Clear</button>
    </div>

    <div class="counter-container">
        <h1>Percentage - 174</h1>
        <div class="value" id="counterValue3">0</div>
        <button class="decrement" onclick="decrement('counter3')">-</button>
        <button class="increment" onclick="increment('counter3')">+</button>
        <button class="clear" onclick="clearStorage('counter3')">Clear</button>
    </div>

    <script>
        function loadCounter(id) {
            const savedValue = localStorage.getItem(id);
            return savedValue ? parseInt(savedValue, 10) : 0;
        }

        function updateCounter(id, value) {
            document.getElementById(`counterValue${id}`).textContent = value;
            localStorage.setItem(`counter${id}`, value);
        }

        function increment(counterId) {
            let counter = loadCounter(counterId);
            counter++;
            updateCounter(counterId[counterId.length - 1], counter);
        }

        function decrement(counterId) {
            let counter = loadCounter(counterId);
            if (counter > 0) {
                counter--;
            }
            updateCounter(counterId[counterId.length - 1], counter);
        }

        function clearStorage(counterId) {
            localStorage.removeItem(counterId);
            updateCounter(counterId[counterId.length - 1], 0);
        }

        window.onload = function () {
            for (let i = 1; i <= 5; i++) {
                const counterId = `counter${i}`;
                const counterValue = loadCounter(counterId);
                updateCounter(i, counterValue);
            }
        };
    </script>
</body>
</html>
